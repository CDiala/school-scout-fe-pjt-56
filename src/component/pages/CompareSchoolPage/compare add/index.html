<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div>
        <div class="left_side">
            <div class="compare">
                <h1>Select the Schools you want to compare</h1>
                <div class="compare_btn">
                    <div class="compare_input">
                        <div class="uni_1">
                            <i class="fas fa-chevron-down arrow_i"></i>
                            <input type="text" placeholder="University of Ibadan">
                        </div>
                        <div class="uni_2">
                            <i class="fas fa-chevron-down arrow_i"></i>
                            <input type="text" placeholder="Lagos State Unversity">
                        </div>
                    </div>
                    <div class="btn_compare">
                        <button>Compare</button>
                    </div>
                </div>

            </div>
            <div class="left_side2">
                <div class="school_logos">
                    <div class="school_logo1">
                        <img src="./Rectangle 73.png" alt="">
                        <h3>University of Ibadan</h3>
                    </div>
                    <div class="school_logo2">
                        <img src="./Rectangle 89.png" alt="">
                        <h3>Lagos State University</h3>
                    </div>
                </div>
                <div class="ranking">
                    <h3> <img src="./Group.png" />Ranking</h3>
                    <h3>1654</h3>
                    <h3>1652</h3>
                </div>
                <div class="location">
                    <h3><i class="fas fa-map-marker-alt"></i>Location </h3>
                    <h3>Ibadan, Oyo State</h3>
                    <h3>Lagos, Nigeria</h3>
                </div>
                <div class="tuition">
                    <h3><img src="./Vector.png" />Tuition </h3>
                    <h3>N65,000</h3>
                    <h3>N75,000</h3>
                </div>
                <div class="program">
                    <h3><i class="fas fa-graduation-cap"></i>Program</h3>
                    <h3>Undergraduate, Post-Graduate</h3>
                    <h3>Undergraduate, Post-Graduate, Diploma</h3>
                </div>
                <div class="accommodation">
                    <h3><i class="fas fa-bed"></i>Accommodation</h3>
                    <h3>Yes</h3>
                    <h3>Yes</h3>
                </div>

            </div>
            <div class="btn">
                <button>View School</button>
                <button>View School</button>

            </div>

        </div>
    </div>
</body>

</html>
